<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" >
<head>
    <meta charset="UTF-8">
    <title>DirectoryInterface</title>
    <style>
        .files
        {
            width: 80%;
            text-align: left;
            display: block;
            margin: 0 auto 0 auto;
            height: 80%;
        }
        .input
        {
            width: 40%;
            text-align: justify;
            display: block;
            margin: 0 auto 0 auto;
        }
        .menu{

            width: 100%;
            text-align: center;
            display: block;
            margin: 0 auto 0 auto;
        }

    </style>
</head>
<body>
<div wicket:id="menu" id="menu" class="menu">
    <a wicket:id="toTheory" href="Theory.html">Справка</a>
    <a wicket:id="toEditor" href="Editor.html">Редактор</a>
</div>
<textarea wicket:id = "files"  class="files" id = "files" />
<script>
    let filesHeight = window.innerHeight*0.8;
    document.getElementById("files").setAttribute("style", "height:"+filesHeight+"px")
</script>
<form wicket:id="selector" >
    <textarea wicket:id="name" class="input"/>
    <button wicket:id="opener" class="input" style="width: 10%">Открыть</button>
</form>

</body>
</html>
